<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <center class="pt-4">
        <div class="w-50">
            <h2 class="pt-2 pb-3 text-center pl-4 ml-4">Create Student Record</h2>
    <form id="create-form" class="form-group row justify-content-between">
        <label for="firstName"  class="col-sm-3 col-form-label font-weight-bold float-right text-right">First Name</label>      
        <div class="col-sm-3">
            <input type="text" id="firstName" class="form-control mb-2" placeholder="name1..." required>
       </div>
        
        <label for="lastName" class="col-sm-3 col-form-label font-weight-bold text-right">Last Name</label>
        <div class="col-sm-3">
            <input type="text" id="lastName"class="form-control mb-2" placeholder="name2..." required>
        </div>
        <label for="facultyNumber" class="col-sm-3 col-form-label font-weight-bold text-right">Faculty Number</label>
        <div class="col-sm-3">
            <input type="text" id="facultyNumber"class="form-control mb-2" placeholder="FN..." required>
        </div>
        <label for="grades" class="col-sm-3 col-form-label font-weight-bold text-right">Grades</label>
        <div class="col-sm-3">
            <input type="text" id="grades"class="form-control mb-2" placeholder="Grade..." required>
        </div>
        <div class="col-sm-12">
            <button id="createBtn" class="btn btn-primary float-right">Create Record</button>
        </div>
    </form>
</div>
</center>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="module" src="./app.js"></script>
</html>
